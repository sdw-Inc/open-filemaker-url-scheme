<html>
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" href="https://systemdesignworks.co.jp/assets/imgs/ipad/filemaker-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>FileMakerリンク</title>
  <style>
    .AppButton {
      display: block;
      background: lightgray;
      width: 50%;
      max-width: 400px;
      margin: 10px auto;
      line-height: 100px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 50px;
      color: #fff;
    }
  </style>
  <body>
    <div id="buttonContainer"></div>
    <script>
      function isiPad() {
        // User-Agentを取得
        var userAgent = navigator.userAgent.toLowerCase();
    
        // iPadのUser-Agentには"ipad"という文字列が含まれる
        if (
          userAgent.indexOf("ipad") > -1 ||
          (userAgent.indexOf("macintosh") > -1 && "ontouchend" in document)
        ) {
          return true;
        }
    
        return false;
      }
      function isiPhone() {
        // User-Agentを取得
        var userAgent = navigator.userAgent.toLowerCase();
        
        // iPhoneのUser-Agentには"iphone"という文字列が含まれる
        if (userAgent.indexOf("iphone") !== -1) {
          return true;
        }
        
        return false;
      }
      // apple-touch-iconの設定
      function setAppleTouchIcon(fileName) {
        var link = document.querySelector("link[rel='apple-touch-icon']");
        var baseUrl = "https://systemdesignworks.co.jp/assets/imgs/ipad/";
  
        //パラメータ空なら削除
        if(!fileName) {
          return null;
        }
        
        // もし既に存在する場合は削除
        if (link) {
          link.parentNode.removeChild(link);
        }
      
        // 新しいlink要素を作成して属性を設定
        var newLink = document.createElement("link");
        newLink.rel = "apple-touch-icon";
        newLink.href = baseUrl + fileName;
      
        // ヘッド要素に追加
        document.head.appendChild(newLink);
      }
      
      let url = new URL(window.location.href);
      let params = url.searchParams;
      setAppleTouchIcon(params.get("iconFileName"));
      const fmURL = `${params.get("scheme")}://${params.get("address")}/${params.get("filename")}`;
  
      document.querySelector('title').textContent = params.get("title");

      if(params.get("renderFlg") == 1){
        var btn = document.createElement('a');
        
        // ボタンのテキストを設定
        btn.innerText = `${params.get("filename").replace(".fmp12", "")} を開く`;
    
        // ボタンの属性を設定
        btn.href = fmURL;
        btn.target = '_blank'; // 新しいウィンドウやタブで開く場合は必要
        btn.className = 'AppButton'; // オプション: CSSクラス名を追加

        // ボタンをページに追加
        document.getElementById('buttonContainer').appendChild(btn);
      } else if(isiPhone() || isiPad()) {
        navigator.standalone?location=`${fmURL}`:"";      
      } else {
        window.location.href = `${fmURL}`;      
      }

      //起動アイコンを再表示した際の処理(これを入れないと、アプリを強制終了しなければいけないため。)
      function registerPageVisibility() {
   
        let hidden;
        let visibilityChange;
        if (typeof document.hidden !== 'undefined') { // Opera 12.10 and Firefox 18 and later support
            hidden = 'hidden';
            visibilityChange = 'visibilitychange';
        } else if (typeof document.msHidden !== 'undefined') {
            hidden = 'msHidden';
            visibilityChange = 'msvisibilitychange';
        } else if (typeof document.webkitHidden !== 'undefined') {
            hidden = 'webkitHidden';
            visibilityChange = 'webkitvisibilitychange';
        }
        window.document.addEventListener(visibilityChange, () => {
            if (!document[hidden]) {
              navigator.standalone?location=`${fmURL}`:"";
            }
        });
      }
      registerPageVisibility();
    </script>
  </body>
</html>
